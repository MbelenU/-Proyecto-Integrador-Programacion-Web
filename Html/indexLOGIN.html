<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="/-Proyecto-Integrador-Programacion-Web/Css/styleLOGIN.css">
  <title>Login</title>
</head>
<body>
  <header>
    <img src="/-Proyecto-Integrador-Programacion-Web/img-app/logo.jpg" alt="logo" id="logo">
  </header>
   <div class="container">
     <div class="login-container">
       <div class="register">
         <h2>Registrarse</h2>
         <form action="">
           <input type="text" placeholder="Nombre" class="nombre">
           <input type="text" placeholder="Correo" class="correo">
           <input type="password" placeholder="Contraseña" class="pass">
           <input type="password" placeholder="Confirma contraseña" class="repass">
           <input type="submit" class="submit" value="Crear cuenta">
           <p>o continuar con</p><br>
           <button class="correo"><img src="/img-svg/bxl-google.svg" alt=""> Google</button>
         </form>
       </div>
       <div class="login">
         <h2>Iniciar Sesión</h2>
         <div class="login-items">
           <button class="correo"><i class="fas fa-envelope"></i> Acceder con Mail</button>
           <p>ó</p><br>
           <form action="">
            <input type="text" placeholder="Usuario" class="usuarioc">
            <input type="password" placeholder="Contraseña" class="pass">
            <input type="submit" class="submit" value="INICIAR SESION">
           </form>
         </div>
       </div>
     </div>
   </div>
</body>
</html>
